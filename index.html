<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>Super OFFER trip to Zew Zealand </h1>
    
    <table border="1">
        <caption>Featured offer</caption>
        <tr>
            <th colspan="2"number rowspan="2">
            <th colspan="2">
                3-star Hotels
            </th>
            <th rowspan="2">4-star Hotels</th>
        </tr>
        <tr>
            <th>Hotel-only</th>
            <th>Full board</th>
        </tr>
        <tr>
            <th rowspan="2">1 week</th>
            <th>Tourist plane</th>
            <td>700 €</td>
            <td>1000 €</td>
            <td rowspan="2">1500 €</td>
        </tr>

        <tr>
            <th>Preferential plane</th>
            <td>850 €</td>
            <td>1150 €</td>
        </tr>

        <tr>
            <th colspan="2">2 weeks</th>
            <td>1300 €</td>
            <td>1850 €</td>
            <td>2600 €</td>
        </tr>
    </table>
</body>
</html>
